<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <title>SIG Kacang Hijau</title>

  <!-- STYLESHEETS -->
  <link href="css/animate.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/buttons.css" rel="stylesheet">
  <link href="css/site.css" rel="stylesheet">
</head>

<body>
  <!-- MAP -->
  <div id="map-canvas"></div>

  <!-- SIDE BAR -->
  <div id="sidebar-wrapper"></div>
  <article id="sidebar" class="animated bounceInUp">
    <header>
      SIG Kacang Hijau
    </header>

    <section class="content">    
      <p>
        {{message}} <br/><br/>
        <input v-model="nama" id="nama" placeholder="Nama Lokasi"></input>
        <input id="latitude"  placeholder="Latitude"></input>
        <input id="longitude" placeholder="Longitude"></input>
        <button v-on:click="addLocation">Tambah</button>

        <ul>
          <li v-for="location in locations">
            <span>{{ location.nama_provinsi }}</span>
            <button v-on:click="removeLocation($index)">X</button>
          </li>
        </ul>
      </p>
    </section>
  </article>


  <!-- JAVASCRIPT -->
  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6U2ExB8yLDc7RiGPYK3C3yIzDPpyFJE0&sensor=false"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>

  <!-- RSVP -->
  <script src="js/vendor/rsvp.min.js"></script>

  <!-- GeoFire -->
  <script src="js/vendor/geofire.min.js"></script>

  <!-- Lo-Dash -->
  <script src="js/vendor/lodash.min.js"></script>

  <!-- vue -->
  <script src="js/vendor/vue.min.js"></script>

  <!-- Custom JavaScript -->
  <script src="js/sig.js"></script>

  <script type="text/javascript">
    google.maps.event.addDomListener(window, "load", initializeMap);
  </script>
</body>
</html>
